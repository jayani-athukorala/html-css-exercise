<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1 class="page-heading">Please Login</h1>
    </header>
    <main class="main">
        <div class="login-div">
            <form action="index.html" method="post">
                <label for="name">Username</label>
                <input id="name" class="input-data" name="name" type="text" required>
                <br/>
                <label for="password">Password</label>
                <input id="password" class="input-data" name="password" type="password" required>
                <br/>
                <label for="login"></label>
                <button id="login" type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
