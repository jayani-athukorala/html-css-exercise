<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <img src="images/lexicon.png" alt="Lexicon logo" title="Lexicon" width="200" height="80" />
        <h1 class="page-heading">Please Login</h1>
    </header>
    <main class="main">
        <section class="login-div">
            <form action="index.html" method="post">
                <label for="name">Username</label>
                <input id="name" class="input-data" name="name" type="text" required>
                <br/>
                <label for="password">Password</label>
                <input id="password" class="input-data" name="password" type="password" required>
                <br/>
                <label for="login"></label>
                <button id="login" type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
